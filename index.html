<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="score"><a href="high_scores.html">High Scores!</a></div>
        <div class="timer">Time: <span id="time">0</span></div>
    </header>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. If you answer a question
                incorrectly, 10 seconds will be deducted from your time.
            </p>
            <div class="center">
                <button id="start">Start Quiz</button>
            </div>
        </div>

        <div class="center">
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="answer-buttons">
                    <div class="choices"></div>
                    <div class="choices"></div>
                    <div class="choices"></div>
                    <div class="choices"></div>
                </div>
            </div>
        </div>

        <div class="center">
            <div id="end-screen" class="hide">
                <h2>All Done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter your initials: <input type="text" id="initials" max="3" />
                </p>
                <div class="center">
                <button id="submit">Submit</button>
                </div>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
